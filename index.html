
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДАДАШПИЛЬ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        position: fixed; /* Lock the viewport */
        overflow: hidden; /* Prevent scrolling and address bar changes */
      }
      #root {
        height: 100%;
        width: 100%;
      }
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #000;
        color: #fff;
        text-shadow: 2px 2px 0px #000;
      }
      .pixel-border {
        border: 4px solid #000;
        box-shadow: 
          inset 0 0 0 4px #fff,
          0 0 0 4px #fff;
      }
      .pixel-button {
        background-color: #4f4f4f;
        border: 4px solid #000;
        box-shadow: 
          inset 0 0 0 2px #fff,
          4px 4px 0 #000;
        color: #fff;
        text-shadow: 2px 2px 0px #000;
        transition: all 0.1s ease-in-out;
      }
      .pixel-button:hover {
        background-color: #6f6f6f;
      }
      .pixel-button:active {
        box-shadow: 
          inset 0 0 0 2px #fff,
          0 0 0 #000;
        transform: translate(4px, 4px);
      }
      .pixel-button-locked {
        background-color: #2f2f2f;
        border: 4px solid #000;
        box-shadow: inset 0 0 0 2px #5f5f5f;
        color: #7f7f7f;
        cursor: not-allowed;
        text-shadow: 2px 2px 0px #000;
      }
      .pixel-button-completed {
        background-color: #2a573a;
        border: 4px solid #000;
        box-shadow: 
          inset 0 0 0 2px #5ae287,
          4px 4px 0 #000;
        color: #fff;
      }
      @keyframes simple-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .char-art-container {
        animation: simple-fade-in 0.4s ease-out;
      }
      .details-panel {
        animation: simple-fade-in 0.4s ease-out;
      }
      @keyframes screen-fade-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .screen-content-wrapper {
        animation: screen-fade-in 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        width: 100%;
        height: 100%;
        position: relative; /* For absolutely positioned children in minigames */
      }
      @keyframes hud-glitch-in {
        from { opacity: 0; transform: scale(0.5) translateY(-20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
       @keyframes hud-glitch-out {
        from { opacity: 1; transform: scale(1) translateY(0); }
        to { opacity: 0; transform: scale(0.5) translateY(-20px); }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
